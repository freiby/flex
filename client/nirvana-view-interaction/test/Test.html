<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	html{
		font-size: 10px;
	}
	*[page]{
		border: 1px red solid;
		background-color: #CCC;
		height : 15rem;
	}

	*[view]{
		border: 1px black solid;
		background-color: #CCC;
		height : 6rem;
		margin: 1rem;
	}

</style>
</head>
<body>
	<div page="a.pageId"  focusRef="pageId">
		<div id="b.viewid1" view="b.viewid1" focusRef="b.viewid1"></div>
		<div id="b.viewid1" view="b.viewid2" focusRef="b.viewid2"></div>
	 </div>



	<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
	<script type="text/javascript" src="./lodash.js"></script>    
	
	<script type="text/javascript" src="../build/nirvana.view.interaction.js"></script>
	<script type="text/javascript">
		$page = $("[page]");
		$page.webpage();
		var data = $page.data('page');
		var view = data.findViewById('b.viewid1');
		view['selectChanage'] = function(sel){
			console.log(" selected " + sel);
		};
	</script>    
</body>
</html>
